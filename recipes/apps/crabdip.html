<body>
    <h1>Crab Dip</h1>
    <h2>Ingredients</h2>
    <img src="../../images/crabdip.png" alt="Crab Dip" class="images1">

    <ul>
        <li>1 lb crab meat</li>
        <li>16 oz package of cream cheese</li>
        <li>1 tsp of mustard</li>
        <li>1 tbsp if worcestershire sauce</li>
        <li>minced onion and chives</li>
    </ul>
    <br>

    <h2>Instructions</h2>
    <ol>
       <li>Mix all together on stove top.</li>
       <li>Serve warm.</li>
       <li>Enjoy!</li>
    </ol>
